<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                type:"",                name:"",                description:""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用getAll的函数            this.getAll();        },        methods: {            //列表，getAll函数用于发送请求获得所有数据来初始化            // getAll() {            //     //  (参数列表)=>  是一个箭头函数，箭头函数有个特性：            //     //  函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象，箭头函数继承而来的this指向永远不变。            //     axios.get("/books").then((response)=> {            //         if (response.data.flag){            //             console.log(response);            //             this.dataList=response.data.data;            //         }else {            //             this.$message.error(response.data.msg);            //         }            //     });            // },            //因为要分页，这里我们把getAll()方法重新写一下，让他适用于分页            getAll() {                // 这里我们把条件查询也放在getAll中，当无条件，则表示返回当前页的所有数据                //搞一个字符串拼接，用于条件查询                // 这里有两种做法，                // 第一是：这些属性无论传值与否都拼到url后面，大不了后端接收的值是一个空                param="?type="+this.pagination.type;                param+="&name="+this.pagination.name;                param+="&description="+this.pagination.description;                //第二：判断某个属性是否为空，为空则不拼到里面。这个方法中为了能拼接到url中，需要在属性的前面拼上一个"?字符串"，这个字符串是任意的，因为我们后台也不会用他                //属性拼接中都是&属性名。这样是为了防止第一个属性前面没有 "?"这个符号                //如下：                // param="?q";                // param+="&type="+this.pagination.type;                // param+="&name="+this.pagination.name;                // param+="description="+this.pagination.description;                //  (参数列表)=>  是一个箭头函数，箭头函数有个特性：                //  函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象，箭头函数继承而来的this指向永远不变。                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((response)=> {                    if (response.data.flag){                        this.pagination.currentPage=response.data.data.current;                        this.pagination.pageSize=response.data.data.size;                        this.pagination.total=response.data.data.total;                        this.dataList=response.data.data.records;                    }else {                        this.$message.error(response.data.msg);                    }                });            },            //切换页码            //切换页码这里有个BUG，当执行删除操作把最后一页数据删完了，此时执行的getAll操作中的this.pagination.currentPage值还是原来的值            //就比如原来总共有三页，最后一页删完了，此时this.pagination.currentPage值还是三，但是总共此时只有两页，页面上就不会显示数据            //这里我们可以通过后端来解决这个问题，在控制层那里            //currentPage是前端获取的切换后的页码数            handleCurrentChange(currentPage) {            //    两件事            //    1. 修改this.pagination.currentPage为currentPage，即修改为切换后的页码            //    2. 传入当前应展示的页码数，执行查询                this.pagination.currentPage=currentPage;                this.getAll();            },            //弹出添加窗口            handleCreate() {                //调用函数清空表单                this.resetForm();                //点击新增按钮的事件，设置添加窗口变为可见                this.dialogFormVisible=true;            },            //重置表单            //用于弹出的增加弹框中不保留上一次的值            resetForm() {                this.formData={};            },            //添加            handleAdd () {                // 前端获取数据发送请求，this.formData是参数，他就是element ui前端获取的一个对象的信息，这里以json字符串发送                axios.post("/books",this.formData).then((response)=>{                    if (response.data.flag){  //判断成功与否                        //    增加成功后，先关闭弹层                        this.dialogFormVisible=false;                        //this.$message.*** 是element ui中的弹窗操作，会从顶部出现，3 秒后自动消失。                        //  ***的值：success/warning/info/error，不加***则默认为info                        this.$message.success(response.data.msg);                    }else {                        this.$message.error(response.data.msg);                    }                //在axios中，可以用finally()来做一些无论请求成功或失败多都会执行的操作                //    写法:    .finallu(执行的操作)                }).finally(()=>{                    //    然后刷新数据，即重新加载数据                    this.getAll();                });            },            //取消            cancel(){                // 点击取消，取消新增                this.dialogFormVisible=false;            //    取消修改                this.dialogFormVisible4Edit=false;            //    消息提示                this.$message("取消");            },            // 删除            // row是从前端那里传来的参数，即当前行的数据            handleDelete(row) {                //$confirm("str1","str2",{参数列表}).then().catch()  用来生成一个确认框框，点击确认执行then()中操作，点击取消执行catch()中操作                //str1是确认内容，str2是确认框标题，{参数列表}中可添加多种或单个参数                //一般有三个:confirmButtonText: 确认按钮的文字提示, 默认为确认                // cancelButtonText: 取消按钮的文字提示, 默认为取消                // type:success/warning/info/error，四种类型代表提示框四种不同的颜色，默认为info                axios.get("/books/"+row.id).then((response)=>{                    //这个if用于判断当前所操作的数据是否存在于数据库中                    if (response.data.flag&&response.data.data!=null){                        this.$confirm("确定永久删除名称为"+row.name+"的图书吗？","提示",{type: "warning"}).then(()=>{                            axios.delete("/books/"+row.id).then((response)=>{                                if (response.data.flag){                                    this.$message.success(response.data.msg);                                }else{                                    this.$message.error(response.data.msg);                                }                            }).finally(()=>{                                this.getAll();                            });                        }).catch(()=>{                            this.$message.success("取消成功");                        });                    }else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    this.getAll();                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/"+row.id).then((response)=>{                    if (response.data.flag&&response.data.data!=null){                        this.dialogFormVisible4Edit=true;                        this.formData=response.data.data;                    }else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/books",this.formData).then((response)=>{                    if (response.data.flag){                        this.dialogFormVisible4Edit=false;                        this.$message.success(response.data.msg);                    }else {                        this.$message.error(response.data.msg);                    }                }).finally(()=>{                    this.getAll();                });            },            //分页查询            //条件查询        }    })</script></html>
